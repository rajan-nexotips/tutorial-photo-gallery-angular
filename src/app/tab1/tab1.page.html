<ion-header>
  <ion-toolbar class="top-stock-header">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-searchbar color="white"></ion-searchbar>
        </ion-col>
        <ion-col size="auto">
          <ion-button class="filter-button">
            <ion-icon name="filter-outline" color="primary"></ion-icon
          ></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col class="custom-padding-col">
          <ion-text color="white" class="ion-14x">
            Top Stocks</ion-text
          ></ion-col
        >
        <ion-col color="white" class="custom-padding-col">
          <ion-text color="white-light" class="ion-14x"
            >Saved Calls</ion-text
          ></ion-col
        >
        <ion-col color="white" class="custom-padding-col" size="auto">
          <ion-text color="white-light" class="ion-14x"
            >My Subscriptions</ion-text
          ></ion-col
        >
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
